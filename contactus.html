<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h2 {
            margin: 0;
            font-weight: 600;
            color: #555;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 30px 20px;
        }
        .contact-form, .contact-info {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease;
        }
        input, textarea {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #ff6f61;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e65b50;
        }
        .contact-info h3 {
            margin-top: 0;
            color: #ff6f61;
        }
        .contact-info p {
            margin: 5px 0;
            color: #555;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideIn 0.5s ease;
        }
        .popup button {
            margin-top: 10px;
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #e65b50;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Contact Us</h2>
    </header>
    <div class="container">
        <div class="contact-form">
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Contact Information</h3>
            <p><strong>Phone:</strong> +62 856-5480-3842</p>
            <p><strong>Email:</strong> 11thelevenators@gmail.com</p>
            <p>Feel free to reach out to us with any questions or comments!</p>
        </div>

        <div id="notification" class="popup">
            <p>Your message has been successfully sent! Thank you!</p>
            <button onclick="closeNotification()">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            try {
                const response = await fetch('https://formspree.io/f/mgveneez', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    document.getElementById('notification').style.display = 'block';
                } else {
                    alert('Failed to send message. Please try again.');
                }
            } catch (error) {
                console.error('Error', error);
                alert('An error occured. Please try again.');
            }
        });

        function closeNotification() {
            document.getElementById('notification').style.display = 'none';
            document.getElementById('contactForm').reset();
        }
    </script>
</body>
</html>
